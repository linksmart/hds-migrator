on: [push, pull_request]
name: Test
jobs:
  build:
    strategy:
      matrix:
        go-os: [linux, darwin, windows]
        go-arch: [amd64]
        include:
          - go-os: linux
            go-arch: arm
    runs-on: ubuntu-latest

    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.14.x
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Build
      run: go build -o hds-migrator-${{ matrix.go-os }}-${{ matrix.go-arch }} 
      env:
        GOOS: ${{ matrix.go-os }}
        GOARCH: ${{ matrix.go-arch }}
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: hds-migrator-${{ matrix.go-os }}-${{ matrix.go-arch }}
        # Directory containing files to upload
        path: hds-migrator-${{ matrix.go-os }}-${{ matrix.go-arch }}
    - name: Upload releases
      if: startsWith(github.ref, 'refs/tags/') # on tag
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: hds-migrator-*
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true
